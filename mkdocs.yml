site_name: CachyOS Sway Dotfiles
site_url: https://Hype000798.github.io/cachyos-sway-dotfiles/
repo_url: https://github.com/Hype000798/cachyos-sway-dotfiles
repo_name: Hype000798/cachyos-sway-dotfiles
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.instant    # Recommended: Faster page loads
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.code.copy     # Recommended: Copy button for code

nav:
  - Home: index.md
  - Keybindings: keybindings.md
  - Customization: customization.md
  - Scripts: scripts.md
  - Troubleshooting: troubleshooting.md
  - Packages: packages.md
  - Blog: blog/index.md

plugins:
  - search
  - blog
  - tags

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  # Replaces codehilite for better Material integration
  - pymdownx.highlight:
      anchor_linenu0ms: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  # Essential for documenting shortcuts in Sway
  - pymdownx.keys 
  - pymdownx.details # Allows collapsible "spoiler" blocks

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Hype000798/cachyos-sway-dotfiles
