# ~/.config/mpv/mpv.conf

# ==================================
# 1. HARDWARE & VIDEO
# ==================================
# Use 'auto-copy' for the best balance of hardware decoding and filter compatibility
hwdec=auto-copy

# High-quality video scaling profile
scale=ewa_lanczossharp
dscale=mitchell

# Use a high-bit-depth color pipeline
high-quality-decoder=yes

# Smoother motion interpolation
interpolation=yes
tscale=linear

# ==================================
# 2. USABILITY & QOL
# ==================================
# Resume playback from where you left off
save-position-on-quit=yes

# Loop the playlist (great for music)
loop-playlist=inf

# ==================================
# 3. AUDIO PROFILE (for Music)
# ==================================
# This profile is auto-applied to audio-only files
[music]
# Do not create a video window for music
vid=no
