# ~/.config/mpv/input.conf

# --- Chapter Script (chapter-make-read.lua) ---
C   script-binding chapters/add_chapter
X   script-binding chapters/remove_chapter
E   script-binding chapters/edit_chapter
W   script-binding chapters/write_chapters
S   script-binding chapters/write_xml
D   script-binding chapters/write_txt

# --- Webm/Clip Generator (mpv-webm.lua) ---
s   script_binding webm_start
e   script_binding webm_end

# --- Seek to Timestamp (seek-to.lua) ---
g   script-binding seek_to

# --- Audio Compressor (acompressor.lua) ---
a   script-binding acompressor/toggle

# --- Lyrics Script (lrc.lua) ---
L   script-message lrc-download

# --- Music Visualizer (visualizer.lua) ---
V   script-binding visualizer-toggle

# --- Subtitle Downloader (autosub.lua) ---
# Note: 'b' and 'n' are the defaults, but you can uncomment these
# to re-map them if you wish.
# b script-binding autosub_main
# n script-binding autosub_alt
